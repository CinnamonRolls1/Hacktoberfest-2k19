<!DOCTYPE html>
<html>
{% load static %}

<head>
  <title>NITK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static "student/style.css" %}" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <style>
    .name {
      margin-top:10px;
    }

    input[type="submit"] {
      margin-top:69px;
    }
  </style>
</head>

<body>
  <h1 class="heading">Enter your information</h1>
  <div>
    <form action="{% url 'register' %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <input class="form-control" type="text" placeholder="first name" name="first_name" autofocus autocomplete="off" />
      </div>

      <div class="form-group">
        <input class="form-control" type="text" name="last_name" placeholder="last name" autocomplete="off" />
      </div>

      <div class="form-group">
        <input class="form-control" type="text" name="fathers_name" placeholder="father' name" autocomplete="off" />
      </div>

      <div class="form-group">
        <input class="form-control" type="number" placeholder="JEE main AIR" name="AIR" autocomplete="off" />
      </div>

      <div class="form-group">
        <span class="text">Course:</span>
        <select name="course" class="form-control">
            <option value="CS">Computer Science</option>
            <option value="EC">Electronics and Communication</option>
            <option value="EE">Electrical Engineering</option>
            <option value="MECH">Royal Mech</option>
            <option value="META">Metallurgical and Material Science</option>
            <option value="CIVIL">Civil Engineerging</option>
         </select>
       </div>

      <!-- <br /> -->
      <input class="btn btn-primary" type="submit" value="Register" />
    </form>
  </div>
</body>

</html>
